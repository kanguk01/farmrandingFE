<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 테스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.0/JalnanOTF00.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.0/JalnanOTF00.woff') format('woff');
        
        @font-face {
            font-family: 'Jalnan 2';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.0/JalnanOTF00.woff2') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.0/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            margin: 20px;
            background: #F4FAFF;
            line-height: 1.6;
        }
        
        .jalnan-test {
            font-family: 'Jalnan 2', 'Jalnan', 'Malgun Gothic', '맑은 고딕', sans-serif;
            font-size: 24px;
            color: #1F41BB;
            margin: 20px 0;
        }
        
        .inter-test {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            color: #333;
            margin: 20px 0;
        }
        
        .fallback-test {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 class="jalnan-test">팜랜딩 폰트 테스트</h1>
    <p class="jalnan-test">Jalnan 2 폰트: 브랜딩이 만들어졌어요!</p>
    <p class="inter-test">Inter 폰트: This is a test for Inter font.</p>
    <p class="fallback-test">Fallback 폰트: 시스템 기본 폰트입니다.</p>
    
    <script>
        // 폰트 로딩 상태 확인
        document.fonts.ready.then(() => {
            console.log('모든 폰트가 로드되었습니다.');
            
            // Jalnan 2 폰트 로딩 확인
            if (document.fonts.check('16px "Jalnan 2"')) {
                console.log('✅ Jalnan 2 폰트가 성공적으로 로드되었습니다.');
            } else {
                console.log('❌ Jalnan 2 폰트 로딩에 실패했습니다.');
            }
            
            // Inter 폰트 로딩 확인
            if (document.fonts.check('16px "Inter"')) {
                console.log('✅ Inter 폰트가 성공적으로 로드되었습니다.');
            } else {
                console.log('❌ Inter 폰트 로딩에 실패했습니다.');
            }
        });
    </script>
</body>
</html>
